<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter Widget</title>
    
    <!-- iOS Web App Metadata -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-weather.png">
    <meta name="theme-color" content="#3b82f6">

    <!-- Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: transparent; font-family: sans-serif; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center overflow-hidden">

    <div id="root" class="w-full h-full flex items-center justify-center"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons Definitionen (Gleiche wie vorher)
        const Icons = {
            Sun: ({className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className={className}>
                    <circle cx="12" cy="12" r="5" fill="#fbbf24" stroke="#f59e0b" strokeWidth="1.5"/>
                    <path d="M12 2V4M12 20V22M4.93 4.93L6.34 6.34M17.66 17.66L19.07 19.07M2 12H4M20 12H22M6.34 17.66L4.93 19.07M19.07 4.93L17.66 6.34" stroke="#fbbf24" strokeWidth="2" strokeLinecap="round"/>
                </svg>
            ),
            PartlyCloudy: ({className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className={className}>
                    <circle cx="16" cy="8" r="4" fill="#fbbf24" stroke="#f59e0b" strokeWidth="1"/>
                    <path d="M6 18C4.34 18 3 16.66 3 15C3 13.34 4.34 12 6 12C6.3 12 6.5 12.1 6.8 12.2C7.4 10.2 9.4 9 11.5 9C14.5 9 17 11.2 17 14C17 14.3 16.9 14.6 16.9 14.9C18.1 15.3 19 16.5 19 17.5C19 19.2 17.8 20 16.5 20H6" fill="#cbd5e1" stroke="#94a3b8" strokeWidth="1" strokeLinejoin="round"/>
                </svg>
            ),
            Cloud: ({className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className={className}>
                    <path d="M6 19C4.34 19 3 17.66 3 16C3 14.34 4.34 13 6 13C6.3 13 6.5 13.1 6.8 13.2C7.4 11.2 9.4 10 11.5 10C14.5 10 17 12.2 17 15C17 15.3 16.9 15.6 16.9 15.9C18.1 16.3 19 17.5 19 18.5C19 20.2 17.8 21 16.5 21H6" fill="#cbd5e1" stroke="#94a3b8" strokeWidth="1" strokeLinejoin="round"/>
                </svg>
            ),
            CloudRain: ({className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className={className}>
                    <path d="M16 16C16 16 17 16 18 16C19.5 16 21 15 21 13.5C21 12 19.5 11 18.5 11C18.5 8 16.5 6 13.5 6C11 6 9.5 7.5 9 9.5C8.5 9.5 8 9.5 7.5 9.5C5.5 9.5 4 11 4 13C4 14.5 5 15.5 6 16" fill="#cbd5e1" stroke="#94a3b8" strokeWidth="1" strokeLinejoin="round"/>
                    <path d="M8 18L7 21M12 18L11 21M16 18L15 21" stroke="#3b82f6" strokeWidth="2" strokeLinecap="round"/>
                </svg>
            ),
            CloudSnow: ({className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className={className}>
                    <path d="M16 16C16 16 17 16 18 16C19.5 16 21 15 21 13.5C21 12 19.5 11 18.5 11C18.5 8 16.5 6 13.5 6C11 6 9.5 7.5 9 9.5C8.5 9.5 8 9.5 7.5 9.5C5.5 9.5 4 11 4 13C4 14.5 5 15.5 6 16" fill="#cbd5e1" stroke="#94a3b8" strokeWidth="1" strokeLinejoin="round"/>
                    <circle cx="8" cy="19" r="1" fill="#bae6fd"/>
                    <circle cx="12" cy="21" r="1" fill="#bae6fd"/>
                    <circle cx="16" cy="19" r="1" fill="#bae6fd"/>
                </svg>
            ),
            CloudLightning: ({className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className={className}>
                    <path d="M6 16C6 16 5 16 4 16C2.5 16 1 15 1 13.5C1 12 2.5 11 3.5 11C3.5 8 5.5 6 8.5 6C11 6 12.5 7.5 13 9.5C13.5 9.5 14 9.5 14.5 9.5C16.5 9.5 18 11 18 13C18 14.5 17 15.5 16 16" fill="#64748b" stroke="#475569" strokeWidth="1" strokeLinejoin="round"/>
                    <path d="M10 14L8 18H11L9 22" stroke="#fbbf24" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" fill="none"/>
                </svg>
            ),
            CloudFog: ({className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className={className}>
                    <path d="M6 14C4.34 14 3 13 3 12C3 10 4.34 9 6 9C6.3 9 6.5 9.1 6.8 9.2C7.4 7.2 9.4 6 11.5 6C14.5 6 17 8.2 17 11C17 11.3 16.9 11.6 16.9 11.9C18.1 12.3 19 13.5 19 14.5" fill="#e2e8f0" stroke="#cbd5e1" strokeWidth="1" strokeLinejoin="round"/>
                    <path d="M4 17H20M6 20H18" stroke="#94a3b8" strokeWidth="2" strokeLinecap="round"/>
                </svg>
            ),
            // UI Icons
            Droplets: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/></svg>,
            Wind: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></svg>,
            MapPin: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
            ChevronLeft: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>,
            ChevronRight: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>,
            Sparkles: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>,
            X: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            Settings: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        };

        const App = () => {
            const [weather, setWeather] = useState(null);
            const [locationName, setLocationName] = useState("Standort suchen...");
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            // Scroll State
            const [hourlyOffset, setHourlyOffset] = useState(0);

            // Gemini States
            const [geminiResult, setGeminiResult] = useState(null);
            const [geminiLoading, setGeminiLoading] = useState(false);
            const [showGemini, setShowGemini] = useState(false);
            
            // Key Management
            const [showKeyInput, setShowKeyInput] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [inputKey, setInputKey] = useState('');

            useEffect(() => {
                const storedKey = localStorage.getItem('gemini_api_key');
                if (storedKey) setApiKey(storedKey);
                
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => fetchWeather(position.coords.latitude, position.coords.longitude),
                        (err) => { fetchWeather(52.52, 13.41); setLocationName("Berlin (Fallback)"); }
                    );
                } else {
                    fetchWeather(52.52, 13.41);
                    setLocationName("Berlin (Fallback)");
                }
            }, []);

            const saveApiKey = () => {
                if (inputKey.trim().length > 10) {
                    localStorage.setItem('gemini_api_key', inputKey.trim());
                    setApiKey(inputKey.trim());
                    setShowKeyInput(false);
                    // Direkt Anfrage starten wenn Wetter da ist
                    if(weather) setTimeout(() => askGemini(inputKey.trim()), 500);
                }
            };

            const getWeatherIcon = (code, className = "") => {
                const props = { className };
                if (code === 0) return { icon: <Icons.Sun {...props} />, label: "Klar" };
                if (code >= 1 && code <= 3) return { icon: <Icons.PartlyCloudy {...props} />, label: "Bewölkt" };
                if (code >= 45 && code <= 48) return { icon: <Icons.CloudFog {...props} />, label: "Nebel" };
                if (code >= 51 && code <= 67) return { icon: <Icons.CloudRain {...props} />, label: "Regen" };
                if (code >= 71 && code <= 77) return { icon: <Icons.CloudSnow {...props} />, label: "Schnee" };
                if (code >= 80 && code <= 99) return { icon: <Icons.CloudLightning {...props} />, label: "Gewitter" };
                return { icon: <Icons.Cloud {...props} />, label: "Trüb" };
            };

            const fetchWeather = async (lat, lon) => {
                try {
                    const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&hourly=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`);
                    const data = await weatherRes.json();
                    
                    try {
                        const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                        const geoData = await geoRes.json();
                        const city = geoData.address.city || geoData.address.town || geoData.address.village || geoData.address.suburb || "Unbekannt";
                        setLocationName(city);
                    } catch (e) {
                        setLocationName("Standort gefunden");
                    }

                    setWeather(data);
                    setLoading(false);
                } catch (err) {
                    setError("Fehler beim Laden");
                    setLoading(false);
                }
            };

            const askGemini = async (keyToUse = apiKey) => {
                if (!keyToUse) {
                    setShowKeyInput(true);
                    return;
                }
                if (!weather) return;
                
                setShowGemini(true);
                setGeminiLoading(true);
                setGeminiResult(null);

                const prompt = `
                Ich bin in ${locationName}. 
                Das Wetter ist aktuell: ${Math.round(weather.current.temperature_2m)} Grad Celsius, 
                Windgeschwindigkeit: ${weather.current.wind_speed_10m} km/h.
                Wettercode (WMO): ${weather.current.weather_code}.
                
                Gib mir als "Wetterfee" einen kurzen, charmanten Absatz (max. 30 Wörter). 
                Enthalte:
                1. Eine humorvolle Bemerkung zur aktuellen Lage.
                2. Eine konkrete Kleidungsempfehlung (z.B. Mütze, T-Shirt).
                Antworte auf Deutsch. Nutze Emojis.
                `;

                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${keyToUse}`,
                        {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }),
                        }
                    );

                    if (!response.ok) {
                        // Bei Auth Fehler Key löschen
                        if(response.status === 400 || response.status === 403) {
                             localStorage.removeItem('gemini_api_key');
                             setApiKey('');
                             throw new Error("API Key ungültig oder abgelehnt.");
                        }
                        throw new Error(`API Fehler`);
                    }

                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Die Wetterfee macht gerade Kaffeepause. ☕";
                    setGeminiResult(text);
                } catch (error) {
                    console.error(error);
                    setGeminiResult(error.message || "Fehler bei der Verbindung. Bitte prüfe den Key.");
                } finally {
                    setGeminiLoading(false);
                }
            };

            const handlePrevHours = () => setHourlyOffset(prev => Math.max(0, prev - 1));
            const handleNextHours = () => {
                if (weather && (new Date().getHours() + hourlyOffset + 4) < weather.hourly.time.length) {
                    setHourlyOffset(prev => prev + 1);
                }
            };

            const getDayName = (dateStr) => {
                const days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
                const d = new Date(dateStr);
                return days[d.getDay()];
            };

            const getHour = (iso) => new Date(iso).getHours() + ":00";

            if (loading) return <div className="flex h-full items-center justify-center text-blue-500 font-sans animate-pulse">Lade Wetter...</div>;

            const current = getWeatherIcon(weather.current.weather_code, "w-12 h-12 text-blue-600");
            const currentHourIndex = new Date().getHours();
            const displayStartIndex = currentHourIndex + hourlyOffset;
            const isAtStart = hourlyOffset === 0;
            const isAtEnd = displayStartIndex + 4 >= weather.hourly.time.length;

            return (
                <div className="w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl bg-white font-sans relative ring-1 ring-black/5">
                    
                    {/* Key Input Modal */}
                    {showKeyInput && (
                        <div className="absolute inset-0 z-30 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-xl p-5 w-full shadow-2xl animate-slide-in">
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="font-bold text-slate-700">API Key Setup</h3>
                                    <button onClick={() => setShowKeyInput(false)}><Icons.X className="w-5 h-5 text-slate-400"/></button>
                                </div>
                                <p className="text-xs text-slate-500 mb-3">
                                    Dein Key wird nur lokal in deinem Browser gespeichert.
                                </p>
                                <input 
                                    type="text" 
                                    className="w-full border border-slate-300 rounded-lg p-2 text-sm mb-3 focus:ring-2 focus:ring-blue-500 outline-none"
                                    placeholder="AIzaSy..."
                                    value={inputKey}
                                    onChange={(e) => setInputKey(e.target.value)}
                                />
                                <button 
                                    onClick={saveApiKey}
                                    className="w-full bg-blue-600 text-white py-2 rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors"
                                >
                                    Speichern & Starten
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Gemini Overlay */}
                    {showGemini && !showKeyInput && (
                    <div className="absolute inset-0 z-20 flex items-end justify-center bg-black/20 backdrop-blur-[2px]">
                        <div className="m-4 w-full overflow-hidden rounded-2xl bg-white shadow-xl ring-1 ring-black/10 animate-slide-in">
                        <div className="flex items-center justify-between bg-gradient-to-r from-indigo-500 to-purple-600 p-3 text-white">
                            <div className="flex items-center gap-2">
                            <Icons.Sparkles className="h-4 w-4 text-yellow-300" />
                            <span className="font-bold text-sm">KI Wetterfee</span>
                            </div>
                            <button onClick={() => setShowGemini(false)} className="rounded-full p-1 hover:bg-white/20 transition-colors">
                            <Icons.X className="h-4 w-4" />
                            </button>
                        </div>
                        <div className="p-4 text-sm text-slate-700 leading-relaxed min-h-[80px] flex items-center justify-center text-center">
                            {geminiLoading ? (
                            <div className="flex gap-1">
                                <div className="h-2 w-2 rounded-full bg-indigo-400 animate-bounce" style={{animationDelay: '0ms'}}></div>
                                <div className="h-2 w-2 rounded-full bg-purple-400 animate-bounce" style={{animationDelay: '150ms'}}></div>
                                <div className="h-2 w-2 rounded-full bg-pink-400 animate-bounce" style={{animationDelay: '300ms'}}></div>
                            </div>
                            ) : (
                            <p>{geminiResult}</p>
                            )}
                        </div>
                        </div>
                    </div>
                    )}

                    {/* TOP SECTION */}
                    <div className="bg-gradient-to-br from-blue-100 to-blue-200 p-6 relative">
                        
                        {/* KI Button */}
                        <button 
                            onClick={() => askGemini()}
                            className="absolute top-4 right-4 z-10 flex h-8 w-8 items-center justify-center rounded-full bg-white/60 text-indigo-600 shadow-sm backdrop-blur-md transition-all hover:bg-white hover:scale-110 hover:shadow-md"
                        >
                            <Icons.Sparkles className="h-4 w-4" />
                        </button>

                        <div className="flex justify-between items-start pr-10">
                            <div className="flex items-center space-x-1 text-slate-700">
                                <Icons.MapPin className="w-5 h-5"/>
                                <span className="font-bold text-lg tracking-tight">{locationName}</span>
                            </div>
                            <div className="flex flex-col items-end">
                                <span className="text-sm font-medium text-slate-600 mb-1">{current.label}</span>
                                {current.icon}
                            </div>
                        </div>

                        <div className="mt-3 text-6xl font-light tracking-tighter text-slate-800 drop-shadow-sm">
                            {Math.round(weather.current.temperature_2m)}°
                        </div>

                        <div className="flex space-x-3 mt-6">
                            <div className="flex items-center space-x-2 bg-slate-800/80 text-white px-3 py-1.5 rounded-full text-xs font-medium backdrop-blur-sm shadow-sm">
                                <Icons.Droplets className="w-3 h-3"/>
                                <span>{weather.current.relative_humidity_2m}%</span>
                            </div>
                            <div className="flex items-center space-x-2 bg-slate-800/80 text-white px-3 py-1.5 rounded-full text-xs font-medium backdrop-blur-sm shadow-sm">
                                <Icons.Wind className="w-3 h-3"/>
                                <span>{weather.current.wind_speed_10m} km/h</span>
                            </div>
                        </div>

                        {/* Hourly */}
                        <div className="flex justify-between items-center mt-8 px-1">
                             <button 
                                onClick={handlePrevHours}
                                disabled={isAtStart}
                                className={`p-1 rounded-full transition-colors ${isAtStart ? 'text-slate-300 cursor-not-allowed' : 'text-slate-600 hover:bg-white/40'}`}
                            >
                                <Icons.ChevronLeft className="w-6 h-6"/>
                            </button>

                            {weather.hourly.time.slice(displayStartIndex, displayStartIndex + 4).map((t, i) => {
                                const idx = displayStartIndex + i;
                                const code = weather.hourly.weather_code[idx];
                                const temp = weather.hourly.temperature_2m[idx];
                                return (
                                    <div key={t} className="flex flex-col items-center space-y-2 cursor-default transition-transform hover:scale-105">
                                        <span className="text-[10px] font-bold text-slate-400">{getHour(t)}</span>
                                        {getWeatherIcon(code, "w-8 h-8").icon}
                                        <span className="text-sm font-bold text-slate-700">{Math.round(temp)}°</span>
                                    </div>
                                )
                            })}

                            <button 
                                onClick={handleNextHours}
                                disabled={isAtEnd}
                                className={`p-1 rounded-full transition-colors ${isAtEnd ? 'text-slate-300 cursor-not-allowed' : 'text-slate-600 hover:bg-white/40'}`}
                            >
                                <Icons.ChevronRight className="w-6 h-6"/>
                            </button>
                        </div>
                    </div>

                    {/* BOTTOM SECTION */}
                    <div className="bg-slate-800 p-6 text-white">
                        <div className="flex flex-col space-y-4">
                            {weather.daily.time.slice(0, 5).map((d, i) => {
                                const code = weather.daily.weather_code[i];
                                const max = weather.daily.temperature_2m_max[i];
                                const min = weather.daily.temperature_2m_min[i];
                                return (
                                    <div key={d} className="flex items-center justify-between group">
                                        <span className="w-24 font-medium text-sm text-slate-200 group-hover:text-white transition-colors">{i === 0 ? "Heute" : getDayName(d)}</span>
                                        <div className="flex-1 flex justify-center opacity-80 group-hover:opacity-100 transition-opacity">
                                            {getWeatherIcon(code, "w-6 h-6").icon}
                                        </div>
                                        <div className="w-20 flex justify-end space-x-3 text-sm">
                                            <span className="font-bold">{Math.round(max)}°</span>
                                            <span className="text-slate-500 group-hover:text-slate-400 transition-colors">{Math.round(min)}°</span>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
