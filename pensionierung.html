<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitstage Countdown</title>
    
    <!-- iOS Web App Metadata -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-countdown.png">
    <meta name="theme-color" content="#f97316"> <!-- Orange-500 -->
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .number-glow { text-shadow: 0 0 20px rgba(249, 115, 22, 0.2); }
        .clock-font { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center overflow-hidden">

    <div id="root" class="w-full h-full flex items-center justify-center"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const CalendarIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const CoffeeIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>;
        const ClockIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;

        const App = () => {
            const TARGET_DATE = new Date(2026, 6, 31); // 31. Juli 2026
            const [workdaysLeft, setWorkdaysLeft] = useState(0);
            const [currentTime, setCurrentTime] = useState(new Date());

            // Liste der expliziten freien Tage (Format: "MM-DD")
            const EXCLUDED_DATES = [
                "01-19", "01-20", "01-21", "01-26",
                "03-04", "03-30", "03-31",
                "04-01", "04-03", "04-06",
                "05-14", "05-15", "05-22", "05-25",
                "06-10", "06-22"
            ];

            // Liste der Zeitr채ume (Format: [Start "MM-DD", Ende "MM-DD"])
            const EXCLUDED_RANGES = [
                ["02-16", "02-27"],
                ["04-20", "05-01"]
            ];

            const isExcluded = (date) => {
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const dateStr = `${month}-${day}`;

                if (EXCLUDED_DATES.includes(dateStr)) return true;
                for (const [start, end] of EXCLUDED_RANGES) {
                    if (dateStr >= start && dateStr <= end) return true;
                }
                return false;
            };

            const calculateWorkdays = () => {
                let count = 0;
                let cur = new Date();
                cur.setHours(0, 0, 0, 0);
                
                while (cur <= TARGET_DATE) {
                    const dayOfWeek = cur.getDay();
                    const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
                    if (!isWeekend && !isExcluded(cur)) {
                        count++;
                    }
                    cur.setDate(cur.getDate() + 1);
                }
                return count;
            };

            useEffect(() => {
                // Initial berechnen
                setWorkdaysLeft(calculateWorkdays());
                
                // Jede Sekunde aktualisieren (f체r die Uhr)
                const timerId = setInterval(() => {
                    const now = new Date();
                    setCurrentTime(now);
                    // Den Arbeitstage-Z채hler nur um Mitternacht neu berechnen (oder zur Sicherheit jede Minute)
                    if (now.getSeconds() === 0) {
                        setWorkdaysLeft(calculateWorkdays());
                    }
                }, 1000);
                
                return () => clearInterval(timerId);
            }, []);

            const formatTime = (date) => {
                return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: 'short' });
            };

            return (
                <div className="w-full max-w-sm overflow-hidden rounded-3xl bg-white shadow-2xl ring-1 ring-black/5 font-sans">
                    
                    {/* Header */}
                    <div className="bg-orange-600 p-5 text-white">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <CalendarIcon className="h-5 w-5 text-orange-200" />
                                <h2 className="text-sm font-bold tracking-tight uppercase">Arbeitstage</h2>
                            </div>
                            <div className="flex items-center space-x-1.5 bg-orange-700/50 px-3 py-1 rounded-full border border-orange-400/30">
                                <ClockIcon className="h-3.5 w-3.5 text-orange-200" />
                                <span className="text-xs font-mono font-bold clock-font">{formatTime(currentTime)}</span>
                            </div>
                        </div>
                    </div>

                    {/* Hauptanzeige */}
                    <div className="p-8 text-center bg-white border-b border-stone-50">
                        <div className="relative inline-block">
                            <span className="text-7xl font-black text-stone-800 tabular-nums tracking-tighter number-glow">
                                {workdaysLeft}
                            </span>
                            <div className="absolute -top-1 -right-6">
                                <CoffeeIcon className="h-6 w-6 text-orange-500 animate-pulse" />
                            </div>
                        </div>
                        <p className="mt-2 text-stone-400 font-bold uppercase tracking-widest text-[10px]">
                            Verbleibende Arbeitstage bis 31.07.26
                        </p>
                    </div>

                    {/* Aktuelles Datum / Schnell-Info */}
                    <div className="bg-stone-50 px-6 py-4 flex justify-between items-center border-t border-stone-100">
                        <div className="flex flex-col">
                            <span className="text-[10px] text-stone-400 font-bold uppercase tracking-tighter">Heute ist:</span>
                            <span className="text-sm font-bold text-stone-700">{formatDate(currentTime)}</span>
                        </div>
                        <div className="text-right">
                            <span className="text-[10px] text-stone-400 font-bold uppercase tracking-tighter">Status:</span>
                            <div className="flex items-center space-x-1 justify-end">
                                <div className="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
                                <span className="text-xs font-bold text-stone-600">Aktiv</span>
                            </div>
                        </div>
                    </div>
                    
                    {/* Status Footer */}
                    <div className="bg-orange-50 px-6 py-2.5 text-center flex justify-center items-center space-x-2">
                        <span className="text-[10px] text-orange-700 font-bold tracking-wide uppercase">
                            Gesch채tzt: {Math.round(workdaysLeft / 20)} Arbeitsmonate
                        </span>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
