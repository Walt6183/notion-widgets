<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 31.7.2026</title>
    
    <!-- iOS Web App Metadata -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-countdown.png">
    <meta name="theme-color" content="#f97316"> <!-- Orange-500 -->
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center overflow-hidden">

    <div id="root" class="w-full h-full flex items-center justify-center"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RocketIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 21v-8M7.21 16.92l-.93.93M16.79 16.92l.93.93M7.21 6.3l-.93-.93M16.79 6.3l.93-.93M12 11V3c0-1.1.9-2 2-2h-4c1.1 0 2 .9 2 2v8"/><path d="M10 18h4"/><path d="M11 15h2"/></svg>;
        
        const App = () => {
            // ZIEL: 31. Juli 2026 (Monat 6 = Juli)
            const TARGET_DATE = new Date(2026, 6, 31);
            const EVENT_TITLE = "Countdown";

            const [timeLeft, setTimeLeft] = useState(0);

            const calculateTimeLeft = () => {
                const difference = TARGET_DATE.getTime() - new Date().getTime();
                let timeLeft = {};

                if (difference > 0) {
                    timeLeft = {
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((difference / 1000 / 60) % 60),
                        seconds: Math.floor((difference / 1000) % 60),
                    };
                } else {
                    timeLeft = { days: 0, hours: 0, minutes: 0, seconds: 0 };
                }

                setTimeLeft(timeLeft);
            };

            useEffect(() => {
                calculateTimeLeft();
                const timerId = setInterval(calculateTimeLeft, 1000);
                return () => clearInterval(timerId);
            }, []);

            const timerComponents = [];
            const labels = { days: 'Tage', hours: 'Std', minutes: 'Min', seconds: 'Sek' };

            Object.keys(timeLeft).forEach((interval) => {
                if (timeLeft[interval] !== undefined) {
                    timerComponents.push(
                        <div key={interval} className="flex flex-col items-center justify-center p-2 min-w-[60px]">
                            <span className="text-3xl font-extrabold tabular-nums text-stone-800 md:text-4xl">
                                {String(timeLeft[interval]).padStart(2, '0')}
                            </span>
                            <span className="text-[10px] font-medium uppercase tracking-widest text-stone-500">
                                {labels[interval]}
                            </span>
                        </div>
                    );
                }
            });

            const formattedTargetDate = TARGET_DATE.toLocaleDateString('de-DE', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
            });

            return (
                <div className="w-full max-w-md overflow-hidden rounded-2xl bg-white shadow-xl ring-1 ring-black/5 font-sans">
                    
                    {/* Header */}
                    <div className="bg-orange-500 p-5 text-white">
                        <div className="flex items-center space-x-3">
                            <RocketIcon className="h-6 w-6 text-orange-200" />
                            <h2 className="text-xl font-bold tracking-tight">{EVENT_TITLE}</h2>
                        </div>
                        <p className="mt-1 text-xs font-light text-orange-200">
                            Ziel: {formattedTargetDate}
                        </p>
                    </div>

                    {/* Timer Anzeige */}
                    <div className="p-6 flex justify-center">
                        {timerComponents.length ? (
                            <div className="flex space-x-2 md:space-x-4 border-b border-stone-100 pb-4">
                                {timerComponents}
                            </div>
                        ) : (
                            <div className="text-center text-lg font-bold text-orange-600">
                                Der 31.7.2026 ist erreicht!
                            </div>
                        )}
                    </div>
                    
                    <div className="bg-stone-50 px-5 py-2 text-center text-[10px] text-stone-400 border-t border-stone-200">
                        Bis zum gro√üen Tag.
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
