<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Clock Pro</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');

        body { 
            background-color: #000000; 
            margin: 0; 
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            color: white;
            height: 100vh;
            width: 100vw;
        }

        .glow-red {
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
        }

        .dot-glow {
            filter: drop-shadow(0 0 4px rgba(239, 68, 68, 0.8));
        }

        /* UI Reset f√ºr Widgets */
        * {
            user-select: none;
            -webkit-user-drag: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [time, setTime] = useState(new Date());
            const [locationName, setLocationName] = useState("LOKAL");
            const [dimensions, setDimensions] = useState({ width: window.innerWidth, height: window.innerHeight });

            useEffect(() => {
                const interval = setInterval(() => setTime(new Date()), 50);
                const handleResize = () => setDimensions({ width: window.innerWidth, height: window.innerHeight });
                window.addEventListener('resize', handleResize);

                // Standort ermitteln
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        try {
                            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                            const data = await res.json();
                            const city = data.address.city || data.address.town || data.address.village || "LOKAL";
                            setLocationName(city.toUpperCase());
                        } catch(e) {}
                    });
                }

                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            // Zeit-Strings
            const hours = time.getHours().toString().padStart(2, '0');
            const minutes = time.getMinutes().toString().padStart(2, '0');
            const seconds = time.getSeconds();
            const ms = Math.floor(time.getMilliseconds() / 10).toString().padStart(2, '0');
            
            const dateStr = time.toLocaleDateString('de-DE', { 
                weekday: 'long', 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            }).toUpperCase();

            // Sekunden-Punkte
            const dots = useMemo(() => {
                const temp = [];
                const radius = 43; 
                for (let i = 0; i < 60; i++) {
                    const angle = (i * 6 - 90) * (Math.PI / 180);
                    temp.push({ x: 50 + radius * Math.cos(angle), y: 50 + radius * Math.sin(angle), index: i });
                }
                return temp;
            }, []);

            // Dynamische Skalierung
            const isWidget = dimensions.width < 500;
            const clockScale = isWidget ? 0.80 : 0.65;
            const clockPx = Math.min(dimensions.width, dimensions.height) * clockScale;

            return (
                <div className="h-screen w-screen flex flex-col items-center justify-between p-4 md:p-8">
                    
                    {/* Header: Studio Master & Datum */}
                    <div className="w-full flex justify-between items-end border-b border-zinc-900 pb-2 md:pb-4 transition-all">
                        <div className="flex flex-col">
                            <span className="text-zinc-600 text-[8px] md:text-[10px] font-bold tracking-[0.3em] uppercase">Reference System</span>
                            <span className="text-sm md:text-xl font-extrabold tracking-tighter text-zinc-200">STUDIO MASTER</span>
                        </div>
                        <div className="text-right">
                            <span className="text-zinc-500 text-[9px] md:text-sm font-medium uppercase tracking-widest">{dateStr}</span>
                        </div>
                    </div>

                    {/* Zentraler Bereich: Uhrzeit im Ring */}
                    <div style={{ width: clockPx, height: clockPx }} className="relative flex items-center justify-center transition-all">
                        
                        {/* Punkte-Ring */}
                        <svg viewBox="0 0 100 100" className="absolute inset-0 w-full h-full pointer-events-none overflow-visible">
                            {dots.map((dot) => {
                                const isActive = dot.index <= seconds;
                                return (
                                    <circle
                                        key={dot.index}
                                        cx={dot.x}
                                        cy={dot.y}
                                        r={isActive ? "0.9" : "0.5"}
                                        className={`transition-all duration-300 ${isActive ? 'fill-red-600 dot-glow' : 'fill-zinc-800'}`}
                                    />
                                );
                            })}
                        </svg>

                        {/* Digitale Anzeige */}
                        <div className="flex flex-col items-center justify-center">
                            <div className="flex items-baseline">
                                <span style={{ fontSize: clockPx * 0.24 }} className="font-black tracking-tighter tabular-nums glow-red leading-none">
                                    {hours}:{minutes}
                                </span>
                                <div className="flex flex-col ml-2 md:ml-4">
                                    <span style={{ fontSize: clockPx * 0.10 }} className="font-bold text-red-600 tabular-nums leading-none">
                                        {seconds.toString().padStart(2, '0')}
                                    </span>
                                    {!isWidget && (
                                        <span style={{ fontSize: clockPx * 0.04 }} className="text-zinc-700 font-bold tabular-nums mt-1">
                                            .{ms}
                                        </span>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer: Status-Anzeigen */}
                    <div className="w-full flex justify-between items-center border-t border-zinc-900 pt-3 md:pt-6">
                        <div className="flex space-x-4 md:space-x-12">
                            <div className="flex flex-col">
                                <span className="text-[7px] md:text-[10px] text-zinc-600 font-bold uppercase tracking-widest mb-1">Timezone</span>
                                <span className="text-[8px] md:text-xs font-bold text-zinc-400 uppercase tracking-tighter">
                                    {locationName} (UTC+1)
                                </span>
                            </div>
                            <div className="flex flex-col border-l border-zinc-900 pl-4 md:pl-8">
                                <span className="text-[7px] md:text-[10px] text-zinc-600 font-bold uppercase tracking-widest mb-1">Clock Sync</span>
                                <div className="flex items-center space-x-1.5">
                                    <div className="h-1.5 w-1.5 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]"></div>
                                    <span className="text-[8px] md:text-xs font-bold text-green-600 tracking-tighter uppercase">Locked</span>
                                </div>
                            </div>
                        </div>

                        {/* ON AIR Indicator */}
                        <div className="flex flex-col items-center">
                            <div className="bg-red-950/20 border border-red-900/40 px-3 md:px-8 py-1.5 md:py-2 rounded flex items-center space-x-2 md:space-x-3">
                                <div className="h-2 w-2 md:h-3 md:w-3 rounded-full bg-red-600 animate-pulse"></div>
                                <span className="text-red-500 font-black text-[10px] md:text-xl tracking-[0.2em]">ON AIR</span>
                            </div>
                        </div>

                        {/* Kalenderwoche */}
                        <div className="flex flex-col items-end">
                            <span className="text-[7px] md:text-[10px] text-zinc-600 font-bold uppercase tracking-widest mb-1">Calendar</span>
                            <span className="text-xs md:text-xl font-bold text-zinc-300 uppercase leading-none">KW {getWeekNumber(time)}</span>
                        </div>
                    </div>
                </div>
            );
        };

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
