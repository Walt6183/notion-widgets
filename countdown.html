<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 2026</title>
    
    <!-- iOS Web App Metadaten -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
            background-color: transparent; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }
        .timer-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .number-font {
            font-variant-numeric: tabular-nums;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div id="root" class="w-full max-w-md"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            // Zieldatum: 31. Juli 2026, 23:59:00
            const targetDate = new Date('2026-07-31T23:59:00').getTime();

            const [timeLeft, setTimeLeft] = useState({
                days: 0, hours: 0, minutes: 0, seconds: 0, completed: false
            });

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;

                    if (distance < 0) {
                        setTimeLeft(prev => ({ ...prev, completed: true }));
                        clearInterval(timer);
                        return;
                    }

                    setTimeLeft({
                        days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                        minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                        seconds: Math.floor((distance % (1000 * 60)) / 1000),
                        completed: false
                    });
                }, 1000);

                return () => clearInterval(timer);
            }, [targetDate]);

            if (timeLeft.completed) {
                return (
                    <div className="timer-card rounded-3xl p-8 shadow-2xl border border-white/20 text-center animate-fade-in">
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">Ziel erreicht! üèÅ</h1>
                        <p className="text-slate-500">Der 31. Juli 2026 ist da.</p>
                    </div>
                );
            }

            return (
                <div className="timer-card rounded-3xl p-6 md:p-8 shadow-2xl border border-white/20 animate-fade-in">
                    <div className="text-center mb-6">
                        <h2 className="text-xs uppercase tracking-[0.2em] font-bold text-blue-600 mb-1">Countdown bis zum Ziel</h2>
                        <h1 className="text-lg font-bold text-slate-800">31. Juli 2026, 23:59</h1>
                    </div>

                    <div className="grid grid-cols-4 gap-2 md:gap-4">
                        <TimeUnit value={timeLeft.days} label="Tage" />
                        <TimeUnit value={timeLeft.hours} label="Std" />
                        <TimeUnit value={timeLeft.minutes} label="Min" />
                        <TimeUnit value={timeLeft.seconds} label="Sek" />
                    </div>

                    <div className="mt-8 pt-6 border-t border-slate-200/50">
                        <div className="flex justify-between items-center text-[10px] text-slate-400 font-bold uppercase tracking-wider">
                            <span>Status</span>
                            <div className="flex items-center">
                                <span className="mr-1.5">L√§uft</span>
                                <span className="relative flex h-2 w-2">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const TimeUnit = ({ value, label }) => (
            <div className="flex flex-col items-center">
                <div className="w-full bg-slate-50 rounded-2xl py-3 md:py-4 shadow-sm border border-slate-100 mb-2">
                    <span className="number-font text-3xl md:text-4xl font-black text-slate-800 block text-center leading-none">
                        {String(value).padStart(2, '0')}
                    </span>
                </div>
                <span className="text-[9px] md:text-[10px] font-bold text-slate-400 uppercase tracking-widest">{label}</span>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
